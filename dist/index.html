<!DOCTYPE html>
<html>
  <head>
    <title>ContrApp</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"
      async
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <svg id="svg"></svg>
        </div>
        <div class="col">
          <div id="function-edit">
            <input type="text" id="tFunction-input" />
            <button type="button" class="btn btn-sm btn-primary" id="edit-Btn">
              Edit
            </button>
          </div>
          <hr />
          <div class="container section">
            <h6>Components</h6>
            <div class="row">
              <div class="col">
                <button
                  id="transFunc-block-btn"
                  type="button"
                  class="btn btn-sm btn-outline-default"
                >
                  Block
                </button>
              </div>
            </div>
          </div>
          <hr />
          <div class="container section">
            <h6>Operators</h6>
            <div class="row">
              <div class="col">
                <button
                  id="mul-operator-btn"
                  type="button"
                  class="btn btn-sm btn-outline-default"
                >
                  Multiplier
                </button>
              </div>
            </div>
          </div>
          <!-- <div id="output">
            <span lang="latex">Output: </span>
          </div> -->
        </div>
      </div>
    </div>

    <script src="main-bundle.js"></script>
  </body>
</html>
